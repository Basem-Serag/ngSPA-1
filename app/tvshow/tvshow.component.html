<div class="container">

  <div class="row my-5">
    <div *ngFor="let tv of allTvShow" class="col-md-3 position-relative animate">
      <div class="movie my-3">
        <img [src]="imgPrefix+tv?.poster_path" class="img-fluid rounded shadow" alt="movies poster">
        <h2 class="h6 my-2">{{tv?.name}}</h2>
        <p class="text-muted">{{tv.first_air_date}}</p>
        <div class="vote">{{tv?.vote_average}}</div>

      </div>
    </div><!-- col -->
  </div><!-- row -->

</div><!-- contanier -->
